{% load dataedit.metadata %}
<table style="width:100%">
    <tr><td><label for="{{id}}_container">{{name}}</label></td></tr>
    <tr>
        <td/>
        <td>
            <div id="{{id}}_container">
                 <script type="text/javascript">
                    {% for ref in list %}
                    var obj={
                        {% if ref|is_dict %}
                            {% for key,val in ref.items %}
                                {{key}}:"{{val}}",
                            {% endfor %}
                        {% else %}
                                {{id}}:"{{ref}}",
                        {% endif %}
                    };
                    add_{{id}}($('#{{id}}_container'),obj);
                    {% endfor %}

                 </script>
            </div>
            <a onclick="add_{{id}}($('#{{id}}_container'))">Add</a>
        </td>
    </tr>

</table>
